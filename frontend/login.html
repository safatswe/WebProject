<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | SUST Tutor</title>
<link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">

<style>
/* ===== Professional Dark-Gold Elegant Theme ===== */
body {
  background: linear-gradient(135deg, #121212, #1c1c1c);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #f0f0f0;
  height: 100vh;
}

.card {
  background-color: #1f1f1f;
  border-radius: 15px;
  border-left: 4px solid #d4af37;
  border-right: 4px solid #d4af37;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  padding: 2.5rem 2rem;
  width: 400px;
}

h2 {
  color: #d4af37;
  font-weight: 800;
  letter-spacing: 1px;
}

.form-label {
  color: #d4af37;
  font-weight: 600;
}

.form-control {
  background-color: #2b2b2b;
  color: #f0f0f0;
  border: 1.5px solid #d4af37;
  border-radius: 8px;
  transition: border-color 0.3s ease, background-color 0.3s ease;
}

.form-control:focus {
  border-color: #ffd700;
  background-color: #3a3a3a;
  outline: none;
  box-shadow: 0 0 8px rgba(212, 175, 55, 0.5);
}

.btn-primary {
  background: linear-gradient(145deg, #d4af37, #ffd700);
  border: none;
  color: #121212;
  font-weight: 600;
  padding: 0.75rem 0;
  border-radius: 12px;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(212, 175, 55, 0.7);
}

#message {
  font-weight: 600;
  font-size: 0.95rem;
  letter-spacing: 0.5px;
}

.forgot-link {
  margin-top: 10px;
  color: #d4af37;
  font-weight: 600;
  cursor: pointer;
}

@media (max-width: 576px) {
  .card {
    width: 90%;
    padding: 2rem 1.5rem;
  }
}
</style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card text-center">
  <h2 class="mb-4">Login</h2>
  <form id="loginForm">
    <div class="mb-3 text-start">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="mb-3 text-start">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>

    <div class="forgot-link" data-bs-toggle="modal" data-bs-target="#resetEmailModal">
      Forgot Password?
    </div>

    <div id="message" class="mt-3"></div>
  </form>
</div>

<!-- ====================== RESET PASSWORD STEP 1: ENTER EMAIL ====================== -->
<div class="modal fade" id="resetEmailModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light p-3">
      <h4 class="text-center mb-3" style="color:#d4af37;">Reset Password</h4>
      <label>Email</label>
      <input type="email" id="resetEmail" class="form-control mb-3">
      <button class="btn btn-primary w-100" onclick="sendResetOTP()">Send OTP</button>
      <div id="resetEmailMsg" class="mt-2"></div>
    </div>
  </div>
</div>

<!-- ====================== STEP 2: ENTER OTP ====================== -->
<div class="modal fade" id="resetOtpModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light p-3">
      <h4 class="text-center mb-3" style="color:#d4af37;">Enter OTP</h4>
      <label>OTP</label>
      <input type="text" id="resetOtp" class="form-control mb-3">
      <button class="btn btn-primary w-100" onclick="verifyResetOTP()">Verify OTP</button>
      <div id="resetOtpMsg" class="mt-2"></div>
    </div>
  </div>
</div>

<!-- ====================== STEP 3: ENTER NEW PASSWORD ====================== -->
<div class="modal fade" id="resetNewPassModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light p-3">
      <h4 class="text-center mb-3" style="color:#d4af37;">New Password</h4>
      <label>New Password</label>
      <input type="password" id="newPassword" class="form-control mb-3">
      <button class="btn btn-primary w-100" onclick="updatePassword()">Update Password</button>
      <div id="resetPassMsg" class="mt-2"></div>
    </div>
  </div>
</div>

<script>
// LOGIN
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("message");

  const res = await fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (data.success) {
    msg.textContent = "Login successful! Redirecting...";
    msg.style.color = "lightgreen";
    localStorage.setItem("loggedInUser", JSON.stringify(data.user));
    setTimeout(() => window.location.href = "myprofile.html", 1000);
  } else {
    msg.textContent = data.message;
    msg.style.color = "#ff6b6b";
  }
});

// ===================== RESET PASSWORD FUNCTIONS =====================
async function sendResetOTP() {
  const email = document.getElementById("resetEmail").value;
  const msg = document.getElementById("resetEmailMsg");

  const res = await fetch("/api/reset/send-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();
  msg.textContent = data.message;
  msg.style.color = data.success ? "lightgreen" : "red";

  if (data.success) {
    var modal = bootstrap.Modal.getInstance(document.getElementById("resetEmailModal"));
    modal.hide();
    new bootstrap.Modal(document.getElementById("resetOtpModal")).show();
  }
}

async function verifyResetOTP() {
  const email = document.getElementById("resetEmail").value;
  const otp = document.getElementById("resetOtp").value;
  const msg = document.getElementById("resetOtpMsg");

  const res = await fetch("/api/reset/verify-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, otp })
  });

  const data = await res.json();
  msg.textContent = data.message;
  msg.style.color = data.success ? "lightgreen" : "red";

  if (data.success) {
    var modal = bootstrap.Modal.getInstance(document.getElementById("resetOtpModal"));
    modal.hide();
    new bootstrap.Modal(document.getElementById("resetNewPassModal")).show();
  }
}

async function updatePassword() {
  const email = document.getElementById("resetEmail").value;
  const newPass = document.getElementById("newPassword").value;
  const msg = document.getElementById("resetPassMsg");

  const res = await fetch("/api/reset/update-password", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, newPassword: newPass })
  });

  const data = await res.json();
  msg.textContent = data.message;
  msg.style.color = data.success ? "lightgreen" : "red";
}
</script>

<script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
