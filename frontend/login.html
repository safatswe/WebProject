<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | SUST Tutor</title>
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
  <style>
   <style>
  body {
    background: #121212;
    color: #fff; /* White text for the entire body */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .card {
    width: 400px;
    border-radius: 15px;
    background-color: #1f1f1f;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
    color: #fff; /* White text inside the card */
  }

  h2 {
    color: #ffc107; /* Bootstrap warning yellow */
    font-weight: 700;
  }

  label {
    font-weight: 600;
    color: #fff; /* White labels */
  }

  input.form-control {
    background-color: #2a2a2a;
    border: 1px solid #444;
    color: #fff; /* White input text */
    transition: border-color 0.3s ease;
  }

  input.form-control::placeholder {
    color: #ccc; /* Light placeholder */
  }

  input.form-control:focus {
    background-color: #333;
    border-color: #ffc107;
    color: #fff;
    box-shadow: none;
  }

  .btn-primary {
    background-color: #ffc107;
    border: none;
    font-weight: 700;
    transition: background-color 0.3s ease;
    color: #000; /* Black text on yellow button for readability */
  }

  .btn-primary:hover,
  .btn-primary:focus {
    background-color: #e6b800;
    box-shadow: none;
    color: #000;
  }

  .forgot-password-link {
    color: #ffc107;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .forgot-password-link:hover {
    color: #ffdb4d;
    text-decoration: underline;
    cursor: pointer;
  }

  #message {
    min-height: 1.5rem;
    color: #fff; /* White messages */
  }
</style>

  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4">
    <div class="text-center mb-4">
      <h2>Login</h2>
    </div>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter your email"
          required
          autocomplete="username"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter your password"
          required
          autocomplete="current-password"
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>

      <div class="text-center mt-3">
        <a href="forgot-password.html" class="forgot-password-link">Forgot Password?</a>
      </div>

      <div id="message" class="text-center mt-3 fw-bold"></div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      msg.textContent = '';
      if (!email || !password) {
        msg.textContent = "Please fill out all fields.";
        msg.style.color = "orange";
        return;
      }

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (data.success) {
          msg.textContent = "✅ Login successful! Redirecting...";
          msg.style.color = "lightgreen";
          localStorage.setItem("loggedInUser", JSON.stringify(data.user));
          setTimeout(() => (window.location.href = "myprofile.html"), 1000);
        } else {
          msg.textContent = data.message || "❌ Invalid email or password.";
          msg.style.color = "tomato";
        }
      } catch (err) {
        msg.textContent = "⚠ Server not reachable.";
        msg.style.color = "orange";
      }
    });
  </script>
  <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
