<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Reset Code</title>
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 400px; border-radius: 15px;">
    <h2 class="text-center mb-4">Verify Reset Code</h2>
    <form id="verifyForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="code" class="form-label">Reset Code</label>
        <input type="text" id="code" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Verify Code</button>
      <div id="message" class="mt-3 text-center"></div>
    </form>
  </div>

  <script>
    document.getElementById('verifyForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const reset_code = document.getElementById('code').value;
      const msg = document.getElementById('message');

      try {
        const res = await fetch('/api/verify-reset-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, reset_code }),
        });
        const data = await res.json();
        if (res.ok) {
          msg.style.color = 'green';
          msg.textContent = data.message + ' Redirecting to reset password...';
          setTimeout(() => {
            // Pass email & code as URL params to reset-password page
            window.location.href = `reset-password.html?email=${encodeURIComponent(email)}&code=${encodeURIComponent(reset_code)}`;
          }, 1500);
        } else {
          msg.style.color = 'red';
          msg.textContent = data.message;
        }
      } catch (err) {
        msg.textContent = 'Server error.';
        msg.style.color = 'red';
      }
    });
  </script>
</body>
</html>
