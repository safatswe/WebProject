<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tutor Profile | Gold Luxury Theme</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    /* =========================================================
       TRUE GOLD LUXURY UI (Black × Gold × White)
       ========================================================= */

    :root {
      --gold: #d4af37;
      --gold-light: #f7d774;
      --gold-dark: #b48b1e;
      --black: #0b0b0b;
      --dark: #111;
      --text-light: #eaeaea;
      --text-muted: #c9c9c9;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(145deg, #0b0b0b, #1a1a1a);
      font-family: "Poppins", sans-serif;
      color: var(--text-light);
    }

    #profile-container {
      max-width: 950px;
      margin: auto;
      background: #0f0f0f;
      padding: 45px 50px;
      border-radius: 22px;
      border: 1px solid var(--gold-dark);
      box-shadow:
        0 0 25px rgba(212, 175, 55, 0.35),
        0 0 60px rgba(212, 175, 55, 0.15);
    }

    /* ---------- Profile Header ---------- */
    .profile-box {
      text-align: center;
      margin-bottom: 50px;
    }

    .pic-box {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      overflow: hidden;
      margin: auto;
      border: 5px solid var(--gold);
      box-shadow: 0 0 35px rgba(212, 175, 55, 0.4);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    .pic-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px rgba(247, 215, 116, 0.55);
    }

    .pic-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .tutor-info h3 {
      font-size: 2.5rem;
      font-weight: 900;
      color: var(--gold-light);
      letter-spacing: 2px;
      margin-top: 25px;
      text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
    }

    .tutor-info h5 {
      font-size: 1.25rem;
      font-weight: 500;
      color: var(--text-muted);
    }

    /* ---------- Info Cards ---------- */
    .subject-address {
      display: flex;
      justify-content: center;
      gap: 35px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .info-card {
      width: 420px;
      padding: 30px;
      border-radius: 18px;
      background: #141414;
      border: 2px solid var(--gold);
      box-shadow:
        0 0 20px rgba(212, 175, 55, 0.25),
        inset 0 0 12px rgba(212, 175, 55, 0.1);
      text-align: center;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    .info-card:hover {
      transform: translateY(-8px);
      box-shadow:
        0 0 40px rgba(212, 175, 55, 0.5),
        inset 0 0 15px rgba(212, 175, 55, 0.2);
    }

    .info-card h5 {
      font-size: 1.3rem;
      font-weight: 800;
      color: var(--gold-light);
    }

    .info-card h6 {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-light);
    }

    /* ---------- ID Card ---------- */
    .tutor-id-card {
      width: 430px;
      margin: 60px auto 0;
      padding: 35px;
      border-radius: 18px;
      background: #141414;
      border: 2px solid var(--gold);
      text-align: center;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
      transition: transform 0.35s ease;
    }

    .tutor-id-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 55px rgba(247, 215, 116, 0.55);
    }

    .tutor-id-card h4 {
      color: var(--gold-light);
      font-size: 1.6rem;
      font-weight: 900;
      margin-bottom: 20px;
    }

    .tutor-id-card img {
      width: 100%;
      border-radius: 14px;
      border: 1px solid var(--gold);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
      transition: transform 0.35s ease;
    }

    .tutor-id-card img:hover {
      transform: scale(1.03);
    }

    /* ---------- WhatsApp Button ---------- */
    .direct-contact {
      text-align: center;
      margin-top: 55px;
      margin-bottom: 60px;
    }

    #whatsappBtn {
      background: linear-gradient(90deg, var(--gold), var(--gold-dark));
      color: #000;
      border: none;
      padding: 15px 35px;
      font-size: 1.3rem;
      font-weight: 900;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.35);
      transition: transform 0.3s ease, box-shadow 0.35s ease;
    }

    #whatsappBtn:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 45px rgba(247, 215, 116, 0.55);
    }

    /* ---------- Video ---------- */
    .video-embed iframe {
      width: 100%;
      max-width: 650px;
      height: 360px;
      border-radius: 16px;
      border: 2px solid var(--gold);
      display: block;
      margin: 45px auto;
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.3);
    }

    /* ---------- About Me ---------- */
    .about-me {
      max-width: 850px;
      margin: 60px auto;
      padding: 40px 45px;
      background: #141414;
      border: 2px solid var(--gold);
      border-radius: 18px;
      box-shadow: 0 0 35px rgba(212, 175, 55, 0.35);
    }

    .about-me h4 {
      font-size: 1.8rem;
      font-weight: 900;
      color: var(--gold-light);
      margin-bottom: 18px;
    }

    .about-me p {
      font-size: 1.15rem;
      font-weight: 500;
      color: var(--text-muted);
      line-height: 1.7;
      white-space: pre-wrap;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #profile-container {
        padding: 30px 20px;
      }
      .info-card, .tutor-id-card {
        width: 90%;
      }
    }
  </style>
</head>

<body>

  <div id="profile-container"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch(`/api/profiles/${id}`)
      .then(res => res.json())
      .then(p => {
        const container = document.getElementById("profile-container");
        container.innerHTML = "";

        function getYouTubeEmbed(url) {
          const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([A-Za-z0-9_-]+)/);
          return match ? `https://www.youtube.com/embed/${match[1]}` : null;
        }

        function getDrivePreview(url) {
          const match = url.match(/\/d\/([A-Za-z0-9_-]+)/);
          return match ? `https://drive.google.com/file/d/${match[1]}/preview` : null;
        }

        let embedHtml = "";
        if (p.intro_video_link) {
          const yt = getYouTubeEmbed(p.intro_video_link);
          const dr = getDrivePreview(p.intro_video_link);
          if (yt) embedHtml = `<div class="video-embed"><iframe src="${yt}" allowfullscreen></iframe></div>`;
          else if (dr) embedHtml = `<div class="video-embed"><iframe src="${dr}" allowfullscreen></iframe></div>`;
        }

        container.innerHTML = `
          <div class="profile-box">
            <div class="pic-box">
              <img src="/uploads/${p.photo}" alt="Profile Photo">
            </div>
            <div class="tutor-info">
              <h3>${p.full_name}</h3>
              <h5>Department: ${p.department}</h5>
              <h5>Available: ${p.available}</h5>
            </div>
          </div>

          <div class="subject-address">
            <div class="info-card">
              <h5>Teaching Subjects</h5>
              <h6>${p.subject_to_teach}</h6>
              <h5 class="mt-3">Available Time</h5>
              <h6>${p.available_time}</h6>
            </div>

            <div class="info-card">
              <h5>Address</h5>
              <h6>${p.address}</h6>
              <h5 class="mt-3">Email</h5>
              <h6>${p.email}</h6>
            </div>
          </div>

          <div class="tutor-id-card">
            <h4>Tutor ID Card</h4>
            <img src="/uploads/${p.id_photo}" alt="ID Card">
          </div>

          <div class="direct-contact">
            <button id="whatsappBtn">Message on WhatsApp</button>
          </div>

          ${embedHtml}

          <div class="about-me">
            <h4>About Me</h4>
            <p>${p.about_me}</p>
          </div>
        `;

        const waBtn = document.getElementById("whatsappBtn");
        if (p.whatsapp_number) {
          const phone = p.whatsapp_number.replace(/\D/g, "");
          waBtn.onclick = () => window.open(`https://wa.me/${phone}`, "_blank");
        } else {
          waBtn.style.display = "none";
        }
      });
  </script>

</body>
</html>
