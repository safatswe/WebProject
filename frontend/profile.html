<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tutor Portfolio</title>

  <style>
    /* ====== BLACK & WHITE PROFESSIONAL THEME ====== */

    body {
  background-color: #fff;
  color: #000;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 2.5rem 1.5rem;
  min-height: 100vh;
  font-size: 18px; /* Increased base font size */
  line-height: 1.6;
}

#profile-container {
  max-width: 900px;
  margin: 0 auto;
  padding: 2.5rem 3rem;
  background-color: #fff;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* stronger shadow */
  color: #000;
}

.profile-interface {
  display: flex;
  flex-direction: column;
  gap: 3.5rem;
}

.profile-box {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 2.5rem;
}

.pic-box {
  width: 250px;
  height: 250px;
  border-radius: 50%;
  overflow: hidden;
  border: 5px solid #000; /* thicker black border */
  flex-shrink: 0;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
  transition: box-shadow 0.3s ease;
}

.pic-box:hover {
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
}

.pic-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: none !important;
  transition: transform 0.3s ease;
}

.pic-box img:hover {
  transform: scale(1.05);
}

.tutor-info {
  max-width: 600px;
  margin-top: 1rem;
  color: #000;
}

.tutor-info h3 {
  font-weight: 800;
  margin-bottom: 1rem;
  font-size: 2.2rem;
}

.tutor-info h5 {
  font-weight: 700;
  margin-bottom: 0.75rem;
  font-size: 1.25rem;
}

.subject-address {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2.5rem;
}

.sub-address-left,
.sub-address-right {
  width: 450px;
  padding: 2rem;
  border: 2px solid #000;
  border-radius: 14px;
  background-color: #fff;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
  color: #000;
  text-align: center;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.sub-address-left:hover,
.sub-address-right:hover {
  background-color: #f9f9f9;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.sub-address-left h5,
.sub-address-right h5 {
  font-weight: 800;
  margin-bottom: 1rem;
  font-size: 1.2rem;
}

.sub-address-left h6,
.sub-address-right h6 {
  font-weight: 600;
  color: #000;
  font-size: 1.1rem;
}

.tutor-id-card {
  width: 400px;
  margin: 3.5rem auto 0;
  padding: 2rem 2.5rem;
  border-radius: 14px;
  background-color: #fff;
  border: 2px solid #000;
  box-shadow: 0 8px 22px rgba(0, 0, 0, 0.2);
  text-align: center;
  color: #000;
}

.tutor-id-card h4 {
  font-weight: 800;
  color: #000;
  margin-bottom: 1.5rem;
  font-size: 1.6rem;
}

.tutor-id-card img {
  width: 100%;
  height: auto;
  border-radius: 12px;
  filter: none !important;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.tutor-id-card img:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.direct-contact {
  width: 500px;
  margin: 3.5rem auto 5rem;
  padding: 1.8rem 2.5rem;
  border-radius: 14px;
  border: 2px solid #000;
  background-color: #fff;
  color: #000;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  font-weight: 700;
  text-align: center;
  user-select: none;
  font-size: 1.2rem;
}

#whatsappBtn {
  background-color: #000 !important;
  color: #fff !important;
  border: none;
  padding: 1rem 2rem;
  font-weight: 800;
  border-radius: 10px;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 0.7rem;
  font-size: 1.3rem;
  transition: background-color 0.3s ease;
}

#whatsappBtn i {
  font-size: 1.6rem;
  color: #fff;
}

#whatsappBtn:hover,
#whatsappBtn:focus {
  background-color: #222 !important;
  outline: none;
  color: #fff !important;
}

.video-embed {
  margin-top: 2.5rem;
  text-align: center;
}

.video-embed iframe {
  width: 100%;
  max-width: 560px;
  height: 315px;
  border-radius: 14px;
  border: none;
  filter: none !important;
  box-shadow: 0 8px 22px rgba(0, 0, 0, 0.15);
}

.video-link {
  margin-top: 1.8rem;
  text-align: center;
}

.video-link a {
  color: #000;
  font-weight: 700;
  text-decoration: none;
  border-bottom: 2px solid transparent;
  transition: border-color 0.3s ease;
  font-size: 1.1rem;
}

.video-link a:hover,
.video-link a:focus {
  border-color: #000;
  text-decoration: none;
}

.about-me {
  width: 800px;
  max-width: 100%;
  margin: 2.5rem auto 5rem;
  padding: 2.5rem 3rem;
  border-radius: 14px;
  border: 2px solid #000;
  background-color: #fff;
  color: #000;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  text-align: left;
  font-weight: 700;
  white-space: pre-wrap;
  font-size: 1.15rem;
  line-height: 1.7;
}

.about-me h4 {
  font-weight: 900;
  margin-bottom: 1.2rem;
  color: #000;
  font-size: 1.7rem;
}

.about-me p {
  margin: 0;
  line-height: 1.7;
  font-weight: 500;
  font-size: 1.1rem;
}

/* Responsive */
@media (max-width: 992px) {
  .profile-box,
  .subject-address {
    flex-direction: column;
    align-items: center;
  }

  .sub-address-left,
  .sub-address-right,
  .tutor-id-card,
  .about-me,
  .direct-contact {
    width: 90%;
  }

  #profile-container {
    padding: 2rem 1.5rem;
  }
}

  </style>

</head>

          const ytMatch = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([A-Za-z0-9_-]{6,})/);
          return ytMatch ? `https://www.youtube.com/embed/${ytMatch[1]}` : null;
        }

        function getDrivePreview(url) {
          const idMatch = url.match(/\/d\/([A-Za-z0-9_-]{10,})/);
          if (idMatch) return `https://drive.google.com/file/d/${idMatch[1]}/preview`;
          const qMatch = url.match(/[?&]id=([A-Za-z0-9_-]{10,})/);
          if (qMatch) return `https://drive.google.com/file/d/${qMatch[1]}/preview`;
          return null;
        }

          if (yt) {
            embedHtml = `<div class="video-embed mt-4 text-center">
                     <iframe width="560" height="315" src="${yt}" frameborder="0" allowfullscreen></iframe>
                   </div>`;

                     <iframe width="560" height="315" src="${dr}" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                   </div>`;
          } else {
            embedHtml = `<div class="mt-3 text-center">
                     <a href="${p.intro_video_link}" target="_blank">Open Intro Video</a>
                   </div>`;
          }
        }
