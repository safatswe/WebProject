<style>
body {
    margin: 0;

.id-section {
    background: white;
    max-width: 700px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    text-align: center;
}

.id-img {
    width: 300px;
    height: auto;
    margin-top: 10px;

    border: 3px solid #007bff;
}


/* NAVBAR */

    background: #007bff;

nav h2 {
    color: white;
    margin: 0;
    font-size: 22px;
}

/* PROFILE IMAGE */
.profile-img {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    object-fit: cover;
    margin-top: 20px;
    border: 4px solid #007bff;
}

/* PROFILE INFO */
.profile-info {
    background: white;
    margin: 20px auto;
    padding: 20px;
    max-width: 700px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    text-align: center;
}
.profile-info h1 {
    font-size: 28px;
    color: #007bff;
    margin-bottom: 5px;
}
.profile-info h3 {
    font-size: 18px;
    color: #555;
    margin-bottom: 10px;
}

/* INFO CARDS */
.details {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
}
.card {
    background: white;
    flex: 1 1 250px;
    max-width: 300px;
    padding: 15px 20px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    display: flex;
    align-items: center;
    gap: 10px;
}
.card i {
    color: #007bff;
    font-size: 20px;
    min-width: 25px;
}
.card p {
    margin: 0;
    font-size: 15px;
    word-wrap: break-word;
}

/* ABOUT / BIO SECTION */
.about {
    background: white;
    max-width: 700px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    text-align: left;
}

/* BUTTON */
.btn {
    padding: 12px 25px;
    margin: 30px auto 50px auto;
    border: none;
    border-radius: 8px;
    background: #007bff;
    color: white;
    cursor: pointer;
    font-size: 16px;
    display: block;
}
.btn:hover {
    background: #0056b3;
}

/* RESPONSIVE */
@media(max-width:600px){
    .profile-info h1 { font-size: 24px; }
    .profile-info h3 { font-size: 16px; }
    .details { flex-direction: column; align-items: center; }
}
</style>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

fetch(`/api/profiles/${id}`)
  .then(res => res.json())
  .then(p => {
    document.getElementById("profilePic").src = `/uploads/${p.photo}`;
    if (p.id_photo) {
      document.getElementById("idPhoto").src = `/uploads/${p.id_photo}`; 
    }
    document.getElementById("fullName").textContent = p.full_name;
    document.getElementById("department").textContent = `Department: ${p.department}`;
    document.getElementById("subject").textContent =` Subject: ${p.subject_to_teach}`;
    document.getElementById("salary").textContent = `Salary: ${p.salary_range}`;
    document.getElementById("email").textContent = p.email;
    document.getElementById("address").textContent = p.address;

    // âœ… WhatsApp button
    const waBtn = document.getElementById("whatsappBtn");
    if (p.whatsapp_number) {
      waBtn.onclick = () => {
        const phone = p.whatsapp_number.replace(/\D/g, ''); // remove symbols like + or spaces
        window.open(`https://wa.me/${phone}`, "_blank");
      };
    } else {
      waBtn.style.display = "none"; // hide button if no number
    }
  });
</script>
