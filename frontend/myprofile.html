<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile | SUST Tutor</title>
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <style>
    body {
      background: #121212; /* dark background */
      color: #f0f0f0; /* light text */
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #profileCard {
      background: #1e1e1e; /* dark card */
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    #profilePhoto {
      border: 4px solid #f0f0f0; /* white border */
      object-fit: cover;
      margin-bottom: 15px;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      filter: none; /* ensure original colors */
    }
    h2 {
      font-weight: 700;
      color: #f0f0f0;
      margin-bottom: 1rem;
    }
    .info-label {
      font-weight: 600;
      color: #ccc;
    }
    p {
      color: #ddd;
      margin: 6px 0;
      font-size: 1rem;
    }
    .btn {
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: 600;
      border: none;
      transition: background-color 0.3s ease;
      margin: 5px;
      min-width: 140px;
    }
    .btn-primary {
      background-color: #f0f0f0;
      color: #121212;
    }
    .btn-primary:hover {
      background-color: #ddd;
    }
    .btn-danger {
      background-color: #444;
      color: #eee;
    }
    .btn-danger:hover {
      background-color: #666;
    }
  </style>
</head>

<body>

  <div id="profileCard">
    <h2>My Profile</h2>
    
    <img id="profilePhoto" src="" alt="Profile Photo">

    <h4 id="profileName" class="fw-bold mb-1"></h4>
    <p id="profileEmail" class="text-secondary mb-3"></p>
    <hr style="border-color: #333;">

    <div id="profileInfo" style="text-align: left; max-width: 450px; margin: 0 auto;">
      <p><span class="info-label">Full Name:</span> <span id="fullName"></span></p>
      <p><span class="info-label">Email:</span> <span id="email"></span></p>
      <p><span class="info-label">Address:</span> <span id="address"></span></p>
      <p><span class="info-label">Department:</span> <span id="department"></span></p>
      <p><span class="info-label">Subject to Teach:</span> <span id="subject"></span></p>
      <p><span class="info-label">WhatsApp:</span> <span id="whatsapp"></span></p>
      <p><span class="info-label">Available Time:</span> <span id="availableTime"></span></p>
      <p><span class="info-label">About Me:</span> <span id="aboutMe"></span></p>
    </div>

    <div class="mt-4">
      <button class="btn btn-primary" id="editBtn">Edit Profile Info</button>
      <button class="btn btn-danger" id="logoutBtn">Logout</button>
    </div>
  </div>

  <script>
    const apiBase = "/api";

    async function loadProfile() {
      const localUser = JSON.parse(localStorage.getItem("loggedInUser"));
      if (!localUser) {
        alert("You must login first!");
        return window.location.href = "/login.html";
      }

      try {
        const resp = await fetch(`${apiBase}/profiles/${localUser.id}`);
        if (resp.ok) {
          const latest = await resp.json();
          const updatedUser = {
            id: latest.id,
            full_name: latest.full_name,
            email: latest.email,
            address: latest.address,
            department: latest.department,
            subject_to_teach: latest.subject_to_teach,
            photo: latest.photo,
            whatsapp_number: latest.whatsapp_number,
            id_photo: latest.id_photo,
            about_me: latest.about_me,
            intro_video_link: latest.intro_video_link,
            available_time: latest.available_time,
            available: latest.available
          };
          localStorage.setItem("loggedInUser", JSON.stringify(updatedUser));
          renderProfile(updatedUser);
        } else {
          console.warn("Failed to fetch latest profile; using local cache.");
          renderProfile(localUser);
        }
      } catch (err) {
        console.error("Error fetching profile:", err);
        renderProfile(localUser);
      }
    }

    function renderProfile(user) {
      document.getElementById("profilePhoto").src = user.photo ? `/uploads/${user.photo}` : "https://via.placeholder.com/120";
      document.getElementById("profileName").textContent = user.full_name || "";
      document.getElementById("profileEmail").textContent = user.email || "";

      document.getElementById("fullName").textContent = user.full_name || "";
      document.getElementById("email").textContent = user.email || "";
      document.getElementById("address").textContent = user.address || "";
      document.getElementById("department").textContent = user.department || "";
      document.getElementById("subject").textContent = user.subject_to_teach || "";
      document.getElementById("whatsapp").textContent = user.whatsapp_number || "";
      document.getElementById("availableTime").textContent = user.available_time || "Not specified";
      document.getElementById("aboutMe").textContent = user.about_me || "Not provided";
    }

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("loggedInUser");
      window.location.href = "/login.html";
    };

    document.getElementById("editBtn").onclick = () => {
      window.location.href = "/editinfo.html";
    };

    // Load on page open
    loadProfile();
  </script>

</body>
</html>
