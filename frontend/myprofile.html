<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile | SUST Tutor</title>
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #e9f0ff, #f7f9fb);
      min-height: 100vh;
    }
    #profileCard {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    #profilePhoto {
      border: 4px solid #007bff;
      object-fit: cover;
      margin-bottom: 15px;
    }
    h2 {
      font-weight: 700;
      color: #007bff;
    }
    .info-label {
      font-weight: 600;
      color: #333;
    }
    .btn {
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: 600;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center">

  <div id="profileCard">
    <h2 class="text-center mb-4">My Profile</h2>
    
    <div class="text-center mb-3">
      <img id="profilePhoto" class="rounded-circle" src="" alt="Profile Photo" width="120" height="120">
    </div>

    <h4 id="profileName" class="text-center fw-bold mb-1"></h4>
    <p class="text-center text-secondary mb-3" id="profileEmail"></p>
    <hr>

    <div id="profileInfo">
      <p><span class="info-label">Full Name:</span> <span id="fullName"></span></p>
      <p><span class="info-label">Email:</span> <span id="email"></span></p>
      <p><span class="info-label">Address:</span> <span id="address"></span></p>
      <p><span class="info-label">Department:</span> <span id="department"></span></p>
      <p><span class="info-label">Salary Range:</span> <span id="salaryRange"></span></p>
      <p><span class="info-label">Subject to Teach:</span> <span id="subject"></span></p>
      <p><span class="info-label">WhatsApp:</span> <span id="whatsapp"></span></p>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-primary me-2" id="editBtn">Edit Profile Info</button>
      <button class="btn btn-danger" id="logoutBtn">Logout</button>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) {
      alert("You must login first!");
      window.location.href = "/login.html";
    } else {
      // Profile Photo
      document.getElementById("profilePhoto").src = user.photo ? `http://localhost:5000/uploads/${user.photo}` : "https://via.placeholder.com/120";

      // Basic info
      document.getElementById("profileName").textContent = user.full_name;
      document.getElementById("profileEmail").textContent = user.email;

      // All registration info
      document.getElementById("fullName").textContent = user.full_name;
      document.getElementById("email").textContent = user.email;
      document.getElementById("address").textContent = user.address;
      document.getElementById("department").textContent = user.department;
      document.getElementById("salaryRange").textContent = user.salary_range;
      document.getElementById("subject").textContent = user.subject_to_teach;
      document.getElementById("whatsapp").textContent = user.whatsapp_number;
    }

    // Logout
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("loggedInUser");
      window.location.href = "/login.html";
    };

    // Edit profile button
    document.getElementById("editBtn").onclick = () => {
      window.location.href = "/editinfo.html";
    };
  </script>

</body>
</html>
