<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Tutor Profile</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="/frontend/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>

<section class="form-container rounded-3 ps-5 pt-5 mt-5">
  <h2>Create Profile</h2>
  <form id="profileForm" enctype="multipart/form-data">
    <input class="mt-3" type="text" name="full_name" placeholder="Full Name" required><br>
    <input class="mt-3" type="email" name="email" placeholder="Email" required><br>
    <input class="mt-3" type="password" name="password" placeholder="Password" required><br>
    <input class="mt-3" type="text" name="address" placeholder="Address" required><br>
    <input class="mt-3" type="text" name="department" placeholder="Department (e.g. SWE, PSS)" required><br>
    <input class="mt-3" type="text" name="salary_range" placeholder="Salary Range" required><br>
    <input class="mt-3" type="text" name="subject_to_teach" placeholder="Subject to Teach" required><br>
    <input class="mt-3" type="text" name="whatsapp_number" placeholder="WhatsApp Number (e.g. +8801XXXXXXXXX)" required><br>
    
    <label class="mt-3 fw-bolder" for="">Upload Your Photo:</label>
    <input class="mt-1 bg-light text-dark" type="file" name="photo" accept="image/*" required><br>
    
    <label class="mt-3 fw-bolder" for="">Upload Your Student ID Card:</label>
    <input class="mt-1 bg-light text-dark" type="file" name="id_photo" accept="image/*" required><br>
    
    <button class="btn mt-3 rounded bg-danger text-light fw-bold p-2 text-center mb-0" type="submit" style="width: 100px;">Submit</button><br>
    <button class="btn bg-primary p-2" style="margin-left: 460px;">
      <a class="text-decoration-none text-light" href="index.html">Back Home</a>
    </button>  
  </form>
</section>

<script>
document.getElementById("profileForm").onsubmit = async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  await fetch("/api/profiles", { method: "POST", body: formData });
  e.target.reset();
};
</script>
<script src="/frontend/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
