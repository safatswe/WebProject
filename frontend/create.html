<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Tutor Profile</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="/frontend/bootstrap-5.3.3-dist/css/bootstrap.min.css">

<style>

/* ====== Create Profile Form ====== */
.form-container {
  max-width: 600px;
  margin: 3rem auto;
  background-color: #fff;
  padding: 2.5rem 3rem;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  color: #111;
  font-weight: 600;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.form-container h2 {
  font-weight: 700;
  color: #000;
  margin-bottom: 2rem;
  text-align: center;
}

.form-container input[type="text"],
.form-container input[type="email"],
.form-container input[type="password"],
.form-container input[type="url"],
.form-container textarea,
.form-container input[type="file"] {
  width: 100%;
  padding: 0.75rem 1rem;
  margin-top: 0.5rem;
  margin-bottom: 1.5rem;
  border: 2px solid #000;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  color: #111;
  background-color: #fff;
  transition: border-color 0.3s ease;
}

.form-container input[type="text"]:focus,
.form-container input[type="email"]:focus,
.form-container input[type="password"]:focus,
.form-container input[type="url"]:focus,
.form-container textarea:focus,
.form-container input[type="file"]:focus {
  border-color: #444;
  outline: none;
  background-color: #f9f9f9;
}

.form-container textarea {
  resize: vertical;
  min-height: 120px;
  font-family: inherit;
}

.form-container label {
  display: block;
  margin-top: 1rem;
  font-weight: 700;
  color: #000;
}

.form-container button[type="submit"] {
  width: 120px;
  background-color: #000;
  color: #fff;
  border: none;
  font-weight: 700;
  padding: 0.8rem 1rem;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  display: block;
  margin: 1.5rem auto 1rem auto;
}

.form-container button[type="submit"]:hover,
.form-container button[type="submit"]:focus {
  background-color: #444;
  outline: none;
}

.form-container button.bg-primary {
  background-color: #000 !important;
  width: 120px;
  margin-left: auto;
  margin-right: auto;
  display: block;
  font-weight: 700;
  border-radius: 10px;
  padding: 0.6rem 0;
}

.form-container button.bg-primary a {
  color: #fff !important;
  display: block;
}

.form-container button.bg-primary:hover,
.form-container button.bg-primary:focus {
  background-color: #444 !important;
  outline: none;
}

/* Responsive */
@media (max-width: 576px) {
  .form-container {
    padding: 2rem 1.5rem;
  }

  .form-container button.bg-primary {
    margin-left: 0;
  }
}


</style>


</head>
<body>

<section class="form-container rounded-3 ps-5 pt-5 mt-5">
  <h2>Create Profile</h2>
  <form id="profileForm" enctype="multipart/form-data">
    <input class="mt-3" type="text" name="full_name" placeholder="Full Name" required><br>
    <input class="mt-3" type="email" name="email" placeholder="Email" required><br>
    <input class="mt-3" type="password" name="password" placeholder="Create Password" required><br>
    <input class="mt-3" type="text" name="address" placeholder="Address" required><br>
    <input class="mt-3" type="text" name="available" placeholder="Are you Available now? (e.g. Yes/No)" required><br>
    <input class="mt-3" type="text" name="department" placeholder="Department (e.g. Software Engineering)" required><br>
    <input class="mt-3" type="text" name="available_time" placeholder="Available Time (e.g. 7:00AM-8:30AM & 5:00PM-7:00PM)" required><br>
    <input class="mt-3" type="text" name="subject_to_teach" placeholder="Subject to Teach (e.g. Math, Physics)" required><br>
    <input class="mt-3" type="text" name="whatsapp_number" placeholder="WhatsApp Number (e.g. +8801XXXXXXXXX)" required><br>
    <textarea class="mt-3 p-2" name="about_me" placeholder="Write about yourself"></textarea>
    <label class="mt-2 fw-bolder" for="">Upload Your Photo:</label>
    <input class="mt-1 bg-light text-dark" type="file" name="photo" accept="image/*" required><br>
    <label class="mt-3 fw-bolder" for="">Upload Your Student ID Card:</label>
    <input class="mt-1 bg-light text-dark" type="file" name="id_photo" accept="image/*" required><br>
    <label class="mt-3 fw-bolder" for="">Intro Video Link (YouTube or Google Drive public link):</label>
    <input class="mt-1 bg-light text-dark" type="url" name="intro_video_link" placeholder="https://..." ><br>
   <div class="button-group mt-4 d-flex justify-content-center gap-3">
  <button class="btn btn-danger fw-bold px-4" type="submit">Submit</button>
  <a href="index.html" class="btn btn-primary fw-bold px-4 text-decoration-none">Back Home</a>
</div>

  </form>
</section>

<script>
document.getElementById("profileForm").onsubmit = async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  
  try {
    const response = await fetch("/api/profiles", { 
      method: "POST", 
      body: formData 
    });
    
    const result = await response.json();
    
    if (response.ok) {
      alert("Profile created successfully! You can now login with your email and password.");
      e.target.reset();
      // Optionally redirect to login page
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    } else {
      alert("Error: " + (result.message || "Failed to create profile"));
    }
  } catch (error) {
    console.error("Error:", error);
    alert("Network error. Please try again.");
  }
};
</script>
<script src="/frontend/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
