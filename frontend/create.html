<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Tutor Profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/frontend/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body style="background-color: rgb(170, 195, 196);">

<section class="form-container rounded-3 ps-5 pt-5 mt-5" style="background-color: rgb(22, 57, 69);">
  <h2 class="text-center text-light" style="text-shadow: 3px 3px 5px tomato;;">Create Profile</h2>
  <form id="profileForm" enctype="multipart/form-data">
    <label class="text-light fw-bolder" for="">Full Name:</label><br>
    <input class="mt-1" type="text" name="full_name" placeholder="e.g., Afazur Rahman" required><br>
    <label class="text-light mt-3 fw-bolder" for="">Your Email:</label><br>
    <input class="mt-1" type="email" name="email" placeholder="e.g., example@gmail.com" required><br>
    <label class="text-light mt-3 fw-bolder" for="">Strong Password:</label><br>
    <input class="mt-1" type="password" name="password" placeholder="*" required><br>
    <label class="text-light mt-3 fw-bolder" for="">Your Address:</label><br>
    <input class="mt-1" type="text" name="address" placeholder="e.g., Surma R/A, Akhalia, Sylhet" required><br>
    <label class="text-light mt-3 fw-bolder" for="">Available:</label><br>
    <input class="mt-1" type="text" name="available" placeholder="e.g. Yes/No" required><br>
    <label class="text-light mt-3 fw-bolder" for="">Department:</label><br>
    <input class="mt-1" type="text" name="department" placeholder="e.g. Software Engineering" required><br>
    <label class="text-light mt-3 fw-bolder" for="">Your Available Time:</label><br>
    <input class="mt-1" type="text" name="available_time" placeholder="e.g. 7:00AM-8:30AM, 5:00PM-7:00PM" required><br>
    <label class="text-light mt-3 fw-bolder" for="">Your Teaching Subjects:</label><br>
    <input class="mt-1" type="text" name="subject_to_teach" placeholder="e.g. Math, Physics" required><br>
    <label class="text-light mt-3 fw-bolder" for="">Your WhatsApp Number:</label><br>
    <input class="mt-1" type="text" name="whatsapp_number" placeholder="e.g. +8801XXXXXXXXX" required><br>
    <label class="text-light mt-3 fw-bolder" for="">Write about Yourself:</label><br>
    <textarea class="mt-1 p-2" name="about_me"></textarea><br>
    <label class="mt-3 fw-bolder text-light" for="">Upload Your Photo:</label><br>
    <input class="mt-1 bg-light" type="file" name="photo" accept="image/*" required><br>
    <label class="mt-3 fw-bolder text-light" for="">Upload Your Student ID Card:</label><br>
    <input class="mt-1 bg-light" type="file" name="id_photo" accept="image/*" required><br>
    <label class="mt-3 fw-bolder text-light" for="">Intro Video Link (YouTube or Google Drive public link):</label><br>
    <input class="mt-1 bg-light" type="url" name="intro_video_link" placeholder="https://..." ><br>
    <button class="btn create-submit-btn mt-4 rounded bg-danger text-light fw-bold p-2 text-center mb-0" type="submit" style="width: 100px;">Submit</button><br>
    <button class="btn create-submit-btn bg-primary p-2 fw-bold" style="margin-left: 400px;"><a class="text-decoration-none text-light" href="index.html">Back Home</a></button>  
  </form>

  <!-- OTP Modal -->
  <div id="otpModal" style="display: none;">
    <div class="border border-1 p-3 mt-3 rounded text-light" style="width:450px; margin: auto; background-color: rgb(6, 46, 48);">
      <h4 class="text-center">Enter OTP sent to your email</h4>
      <div class="d-flex justify-content-center gap-2">
        <input type="text" id="otpInput" placeholder="6-digit OTP" class="rounded p-2 ms-3">
        <button id="verifyOtpBtn" class="w-25 p-2 text-light rounded" style="background-color: rgb(90, 172, 8);">Verify OTP</button>
      </div>
  </div>
    </div>
</section>


<script>
const profileForm = document.getElementById("profileForm");
const otpModal = document.getElementById("otpModal");
const otpInput = document.getElementById("otpInput");
const verifyOtpBtn = document.getElementById("verifyOtpBtn");

let formDataGlobal = null;

profileForm.onsubmit = async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const email = formData.get("email");

  formDataGlobal = formData;

  try {
    const response = await fetch("/api/send-otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });
    const result = await response.json();
    if (response.ok) {
      alert("OTP sent to your email. Check inbox/spam.");
      otpModal.style.display = "block";
      // Disable submit button to prevent multiple OTP requests
      profileForm.querySelector("button[type='submit']").disabled = true;
    } else {
      alert(result.message || "Failed to send OTP.");
    }
  } catch (err) {
    console.error(err);
    alert("Network error.");
  }
};

verifyOtpBtn.onclick = async () => {
  const otp = otpInput.value.trim();
  const email = formDataGlobal.get("email");

  if (!otp) return alert("Enter OTP");

  try {
    const response = await fetch("/api/verify-otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, otp })
    });
    const result = await response.json();
    if (response.ok) {
      alert("OTP verified! Creating profile...");

      // Enable submit button (optional, if you want to allow retry)
      profileForm.querySelector("button[type='submit']").disabled = false;

      const profileResponse = await fetch("/api/profiles", {
        method: "POST",
        body: formDataGlobal
      });
      const profileResult = await profileResponse.json();
      if (profileResponse.ok) {
        alert("Profile created successfully!");
        // Hide OTP modal
        otpModal.style.display = "none";
        // Redirect to main page
        window.location.href = "/index.html"; // or "/" if default
      } else {
        alert(profileResult.message || "Failed to create profile");
      }
    } else {
      alert(result.message || "Invalid OTP");
    }
  } catch (err) {
    console.error(err);
    alert("Network error.");
  }
};
</script>



<script src="/frontend/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
