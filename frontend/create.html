<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Tutor Profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/frontend/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container input, .form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    #otpModal {
      display: none;
      padding: 20px;
      margin-top: 20px;
      background: #222;
      color: #fff;
      border-radius: 8px;
    }
    #otpModal input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<section class="form-container">
  <h2>Create Your Tutor Profile</h2>
  <form id="profileForm" enctype="multipart/form-data">
    <input type="text" name="full_name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Create Password" required>
    <input type="text" name="address" placeholder="Address" required>
    <input type="text" name="available" placeholder="Are you Available now? (Yes/No)" required>
    <input type="text" name="department" placeholder="Department" required>
    <input type="text" name="available_time" placeholder="Available Time" required>
    <input type="text" name="subject_to_teach" placeholder="Subject to Teach" required>
    <input type="text" name="whatsapp_number" placeholder="WhatsApp Number" required>
    <textarea name="about_me" placeholder="Write about yourself"></textarea>
    <label>Upload Your Photo:</label>
    <input type="file" name="photo" accept="image/*" required>
    <label>Upload Your Student ID Card:</label>
    <input type="file" name="id_photo" accept="image/*" required>
    <label>Intro Video Link:</label>
    <input type="url" name="intro_video_link" placeholder="https://..." >
    <button type="submit">Submit</button>
  </form>

  <!-- OTP Modal -->
  <div id="otpModal">
    <h4>Enter OTP sent to your email</h4>
    <input type="text" id="otpInput" placeholder="6-digit OTP">
    <button id="verifyOtpBtn">Verify OTP</button>
  </div>
</section>

<script>
const profileForm = document.getElementById("profileForm");
const otpModal = document.getElementById("otpModal");
const otpInput = document.getElementById("otpInput");
const verifyOtpBtn = document.getElementById("verifyOtpBtn");

let formDataGlobal = null;

profileForm.onsubmit = async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const email = formData.get("email");

  formDataGlobal = formData;

  try {
    const response = await fetch("/api/send-otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });
    const result = await response.json();
    if (response.ok) {
      alert("OTP sent to your email. Check inbox/spam.");
      otpModal.style.display = "block";
    } else {
      alert(result.message || "Failed to send OTP.");
    }
  } catch (err) {
    console.error(err);
    alert("Network error.");
  }
};

verifyOtpBtn.onclick = async () => {
  const otp = otpInput.value.trim();
  const email = formDataGlobal.get("email");

  if (!otp) return alert("Enter OTP");

  try {
    const response = await fetch("/api/verify-otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, otp })
    });
    const result = await response.json();
    if (response.ok) {
      alert("OTP verified! Creating profile...");
      
      const profileResponse = await fetch("/api/profiles", {
        method: "POST",
        body: formDataGlobal
      });
      const profileResult = await profileResponse.json();
      if (profileResponse.ok) {
        alert("Profile created successfully!");
        profileForm.reset();
        otpModal.style.display = "none";
      } else {
        alert(profileResult.message || "Failed to create profile");
      }
    } else {
      alert(result.message || "Invalid OTP");
    }
  } catch (err) {
    console.error(err);
    alert("Network error.");
  }
};
</script>

<script src="/frontend/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
