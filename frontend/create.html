<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Tutor Profile</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="/frontend/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>

 <nav>
    <div class="navbar w-100 d-flex justify-content-between align-items-center flex-wrap bg-dark text-light fw-bolder">
      <div class="navbar-left w-25 d-flex justify-content-center ">
        <h4>SUST TUTOR</h4>
      </div>
      <div class="navbar-right me-5 mt-2 ">
        <ul class="list d-flex gap-4 list-unstyled">
          <li><a class="list-nav text-decoration-none  text-light" href="index.html">Home</a></li>
          <li><a class="list-nav text-decoration-none  text-light" href="index.html">Show Profiles</a></li>
          <li><a class=" list-nav text-decoration-none  text-light" href="index.html">About Us</a></li>
          <li><a class=" list-nav text-decoration-none  text-light" href="index.html">Contact Us</a></li>
          <button class="btn-nav rounded text-secondary"><a class="text-decoration-none text-dark"
              href="create.html">Register</a></button>
          <button class=" btn-nav rounded text-secondary"><a class="text-decoration-none text-dark"
              href="">Login</a></button>
        </ul>
      </div>
    </div>
  </nav>

<section class="form-container" style="margin-top:100px;">
  <h2>Create Profile</h2>
  <form id="profileForm" enctype="multipart/form-data">
    <input type="text" name="full_name" placeholder="Full Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="address" placeholder="Address" required><br>
    <input type="text" name="department" placeholder="Department" required><br>
    <input type="text" name="salary_range" placeholder="Salary Range" required><br>
    <input type="text" name="subject_to_teach" placeholder="Subject to Teach" required><br>
   
    <input type="text" name="whatsapp_number" placeholder="WhatsApp Number (e.g. +8801XXXXXXXXX)" required><br>

    <input type="file" name="photo" accept="image/*" required><br>
    <button class="btn" type="submit">Create</button>
  </form>
</section>

<script>
document.getElementById("profileForm").onsubmit = async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  await fetch("/api/profiles", { method: "POST", body: formData });
  alert("Profile Created Successfully!");
  e.target.reset();
};
</script>
<script src="/frontend/bootstrap-5.3.3-dist/js/bootstrap.bundle.mim.js"></script>

</body>
</html>
