<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 400px; border-radius: 15px;">
    <h2 class="text-center mb-4">Reset Password</h2>
    <form id="resetForm">
      <div class="mb-3">
        <label for="new_password" class="form-label">New Password</label>
        <input type="password" id="new_password" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" id="confirm_password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Reset Password</button>
      <div id="message" class="mt-3 text-center"></div>
    </form>
  </div>

  <script>
    // Parse email & code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    const reset_code = urlParams.get('code');

    if (!email || !reset_code) {
      document.getElementById('message').textContent = 'Invalid access. Please verify your reset code first.';
      document.getElementById('resetForm').style.display = 'none';
    }

    document.getElementById('resetForm').addEventListener('submit', async e => {
      e.preventDefault();
      const new_password = document.getElementById('new_password').value;
      const confirm_password = document.getElementById('confirm_password').value;
      const msg = document.getElementById('message');

      try {
        const res = await fetch('/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, reset_code, new_password, confirm_password }),
        });
        const data = await res.json();
        if (res.ok) {
          msg.style.color = 'green';
          msg.textContent = data.message + ' Redirecting to login...';
          setTimeout(() => {
            window.location.href = 'login.html'; // or your login page
          }, 2000);
        } else {
          msg.style.color = 'red';
          msg.textContent = data.message;
        }
      } catch (err) {
        msg.textContent = 'Server error.';
        msg.style.color = 'red';
      }
    });
  </script>
</body>
</html>
