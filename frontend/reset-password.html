<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background: #1e1e1e;
      border-radius: 15px;
      width: 400px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
    }
    h2 {
      color: #f0f0f0;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      color: #ccc;
      font-weight: 600;
    }
    input.form-control {
      background-color: #333;
      border: 1px solid #444;
      color: #eee;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }
    input.form-control:focus {
      border-color: #f0f0f0;
      background-color: #222;
      color: #fff;
      box-shadow: none;
    }
    button.btn-primary {
      background-color: #f0f0f0;
      color: #121212;
      border: none;
      font-weight: 600;
      border-radius: 25px;
      padding: 10px 0;
      transition: background-color 0.3s ease;
    }
    button.btn-primary:hover {
      background-color: #ddd;
    }
    #message {
      margin-top: 1rem;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <div class="mb-3">
        <label for="new_password">New Password</label>
        <input type="password" id="new_password" class="form-control text-light" required />
      </div>
      <div class="mb-3">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" class="form-control text-light" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Reset Password</button>
      <div id="message"></div>
    </form>
  </div>

  <script>
    // Parse email & code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    const reset_code = urlParams.get('code');

    if (!email || !reset_code) {
      const msg = document.getElementById('message');
      msg.textContent = 'Invalid access. Please verify your reset code first.';
      msg.style.color = '#ff6b6b';
      document.getElementById('resetForm').style.display = 'none';
    }

    document.getElementById('resetForm').addEventListener('submit', async e => {
      e.preventDefault();
      const new_password = document.getElementById('new_password').value;
      const confirm_password = document.getElementById('confirm_password').value;
      const msg = document.getElementById('message');

      try {
        const res = await fetch('/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, reset_code, new_password, confirm_password }),
        });
        const data = await res.json();
        if (res.ok) {
          msg.style.color = 'lightgreen';
          msg.textContent = data.message + ' Redirecting to login...';
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          msg.style.color = '#ff6b6b';
          msg.textContent = data.message;
        }
      } catch (err) {
        msg.style.color = '#ff6b6b';
        msg.textContent = 'Server error.';
      }
    });
  </script>
</body>
</html>
