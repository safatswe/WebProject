<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
</head>
<body class="bg-info d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 " style="width: 300px; border-radius: 15px;">
    <h3 class="text-center mt-4">Forgot Password</h3>
    <form id="forgotForm">
      <div class="mt-3">
        <label for="email" class="form-label">Enter your email</label>
        <input type="email" id="email" class="form-control border border-2" required />
      </div>
      <div class="reset-btn d-flex justify-content-center">
        <button type="submit" class="btn btn-primary mt-4 fs-6" style="width: 150px;">Send Reset Code</button>
      </div>
      <div id="message" class="mt-3 text-center"></div>
    </form>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const msg = document.getElementById('message');

      try {
        const res = await fetch('/api/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        });
        const data = await res.json();
        if (res.ok) {
          msg.style.color = 'green';
          msg.textContent = data.message + ' Redirecting to verification...';
          setTimeout(() => {
            window.location.href = `verify-code.html?email=${encodeURIComponent(email)}`;
          }, 1500);
        } else {
          msg.style.color = 'red';
          msg.textContent = data.message;
        }
      } catch (err) {
        msg.textContent = 'Server error.';
        msg.style.color = 'red';
      }
    });
  </script>
</body>
</html>
